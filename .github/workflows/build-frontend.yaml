name: Build & Test Frontend (nanogpt-proxy)

on:
  push:
    paths:
      - 'proxy-frontend/**'
  pull_request:
    paths:
      - 'proxy-frontend/**'

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: proxy-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: proxy-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: proxy-frontend

      - name: Run tests with coverage
        run: npm run vitest:coverage

      - name: Upload Coverage Report (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-frontend
          path: proxy-frontend/coverage

      - name: Coverage Summary in PR
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: proxy-frontend