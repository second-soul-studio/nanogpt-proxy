version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: nanogpt-redis
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    environment:
      - DB_ENCRYPTION_KEY=${DB_ENCRYPTION_KEY}
    restart: unless-stopped

  admin-api:
    image: nanogpt-admin-api
    container_name: nanogpt-admin-api
    depends_on:
      - redis
    environment:
      REDIS_URL: redis://redis:6379
    ports:
      - "3001:3001"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3001/health || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  proxy:
    image: nanogpt-proxy
    container_name: nanogpt-proxy
    depends_on:
      - redis
    environment:
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3000/health || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    image: nanogpt-frontend
    container_name: nanogpt-frontend
    depends_on:
      - admin-api
      - proxy
    ports:
      - "5173:80"

volumes:
  redis-data:
