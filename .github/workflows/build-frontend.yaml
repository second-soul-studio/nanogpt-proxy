name: Frontend â€“ Build, Lint & Test

on:
  push:
    branches:
      - master
      - develop

    paths:
      - 'apps/frontend/**'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'turbo.json'
      - 'package.json'
  pull_request:
    paths:
      - 'apps/frontend/**'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'turbo.json'
      - 'package.json'

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies (monorepo)
        run: pnpm install --frozen-lockfile

      - name: Lint frontend
        run: pnpm lint --filter "@nanogpt-monorepo/frontend"

      - name: Build frontend
        run: pnpm build --filter "@nanogpt-monorepo/frontend"

      # To enable (Vitest)
      # - name: Test frontend
      #   run: pnpm test --filter "@nanogpt-monorepo/frontend"

