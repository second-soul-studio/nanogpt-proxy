version: '3.9'

services:
  proxy-frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci --no-audit --no-fund && npm run dev -- --host 0.0.0.0 --port 5173"
    build: ./proxy-frontend
    container_name: nanogpt-proxy-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ../frontend-mvp:/app:cached
      - frontend_node_modules:/app/node_modules  # node_modules séparé (Linux)
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3000}
    depends_on:
      - proxy
    networks:
      - app-net

  proxy:
    build: ./proxy
    container_name: nanogpt-proxy
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./proxy/keys.db:/app/keys.db
    environment:
      - DB_ENCRYPTION_KEY=${DB_ENCRYPTION_KEY}
    depends_on:
      - db

  db:
    image: nouchka/sqlite3    
    container_name: nanogpt-proxy-db
    restart: unless-stopped
    command: tail -f /dev/null
    volumes:
      - ./proxy/keys.db:/data/keys.db
